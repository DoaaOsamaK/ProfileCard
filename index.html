<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="me.jpeg" alt="me" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">Doa'a Osama</span>
        <span class="jop">•| Programmer |•</span>
      </div>
      <div class="media-bottom">
        <a href="https://github.com/DoaaOsamaK" style="background: #000000" class="link">
          <i class="bx bxl-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/doaa-osama-938459278/" style="background: #0077b5" class="link">
          <i class="bx bxl-linkedin-square"></i>
        </a>
      </div>
      <div class="bottons">
        <a href="https://mail.google.com/mail/u/0/#inbox?compose=new&to=doaakhalaf1outlook@gmail.com">
        <button  class="botton">Message</button>
    </a>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart"></i>
        </div>
        <div class="data">
          <i class="bx bx-message-square-detail"></i>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
        </div>
      </div>
    </div>
  </body>
</html>
